<template name="resellers">
{{> pages}}
</template>

<template name="reseller">
<a href="maps:q={{address}}" class="item reseller slide in animate">
  <i class="icon location arrow"></i>
  <div class="content">
    <h5 class="header">{{reseller}}</h5>
    <p class="address">{{address}}</p>
    <p class="debug">lat: {{location.lat}}, lng: {{location.lng}}</p>
  </div>
</a>
</template>
