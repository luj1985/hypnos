
<template name="showResellers">
  <div class="ui search">
    <div class="ui icon input ">
      <input class="prompt" type="text" id="resellerSearch" value="{{address}}" 
      placeholder="输入经销商名称">
      <i class="search icon"></i>
    </div>
    <button class="ui icon button" id="useLocation">
      <i class="icon location arrow"></i>
      使用当前位置
    </button>
    <div class="ui hidden message" id="currentLocation">
      <i class="wait icon"></i>
      正在获取位置...
    </div>
  </div>
  {{> resellers }}
</template>

<template name="resellers">
  {{> pages}}
</template>

<template name="reseller">
<section class="item">
  <i class="map marker icon"></i>
  <div class="content">
    <a class="header">{{reseller}}</a>
    <div class="description">{{address}}</div>
  </div>
  
</section>
</template>
