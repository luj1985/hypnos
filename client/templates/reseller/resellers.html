<template name="resellers">
{{> pages}}
</template>

<template name="reseller">
<a href="maps:q={{address}}" class="item reseller">
  <i class="md md-place"></i>
  <div class="place">
    <h5>{{reseller}}</h5>
    <p class="address">{{address}}</p>
    <p class="gps">{{gps}}</p>
  </div>
</a>
<hr class="divider" />
</template>
