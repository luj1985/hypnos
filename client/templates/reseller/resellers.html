<template name="resellers">
{{#contentFor "title"}}经销商搜索{{/contentFor}}
{{#contentFor "tools"}}
<a class="search item" href="{{pathFor 'resellerSearch'}}">
  <i class="md md-search"></i>
</a>
<a class="location item" href="#">
  <i class="md md-my-location"></i>
</a>
{{/contentFor}}
{{> pages}}
</template>

<template name="reseller">
<a href="{{href}}" target="_blank" class="item reseller"> 
  <h5>{{reseller}}</h5>
  <address>{{address}} (GPS: {{gps}})</address>
</a>
<hr class="divider" />
</template>
