<template name="layout">
<aside class="{{open}}">
  {{> sidebar}}
</aside>
<div class="dimmer"></div>

<header class="{{freeze}}">
  {{> header }}
</header>
<main class="{{freeze}}">
  {{> yield}}
</main>
</template>

<template name="header">
{{> launcher}}
<div class="context">
  <h1>{{> yield "title"}}</h1>
  <div class="tools">{{> yield "tools"}}</div>
</div>
</template>

<template name="launcher">
<a class="launch item" href="#">
  <i class="md md-menu"></i>
</a>
</template>

<template name="back">
<a class="back item" href="#">
  <i class="md md-arrow-back"></i>
</a>
</template>
