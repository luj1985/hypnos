<template name="layout">
  <aside class="sidebar {{open}}">
    <div class="logo"></div>
    <nav class="menu">
      {{#linkTo route="home" class="item button"}}
      <i class="md md-home"></i>关于我们
      {{/linkTo}}
      {{#linkTo route="products" class="item button"}}
      <i class="md md-search"></i>产品搜索
      {{/linkTo}}
      {{#linkTo route="resellers" class="item button"}}
      <i class="md md-shop"></i>经销商搜索
      {{/linkTo}}
      {{#linkTo route="login" class="item button"}}
      <i class="md md-perm-identity"></i>登录
      {{/linkTo}}
    </nav>
    <hr class="divider" />
    <nav class="menu">
      <a class="item button">
        <i class="md md-settings"></i>配置
      </a>
      <a class="item button">
        <i class="md md-help"></i>帮助
      </a>
    </nav>
  </aside>

  <header>
    <nav class="launch item">
      <i class="md md-menu"></i>
    </nav>
    <h1>{{> yield "title"}}</h1>
  </header>

  <main>
    {{> yield}}
  </main>
</template>
