<template name="layout">
  <aside class="ui left vertical inverted green large menu sidebar uncover">
    <div class="item">
      <a class="ui logo icon image">
        <img src="/logo.png"/>
      </a>
    </div>
    <a class="item" href="{{pathFor 'home'}}">
      <i class="home icon"></i>
      首页
    </a>
    <a class="item" href="{{pathFor 'showProducts'}}">
      <i class="search icon"></i>
      产品搜索
    </a>
    <a class="item" href="{{pathFor 'showResellers'}}">
      <i class="shop icon"></i>
      经销商搜索
    </a>
    <a class="item" href="{{pathFor 'login'}}">
      <i class="user icon"></i>
      登录
    </a>
  </aside>

  <header class="ui fixed inverted menu green">
    <a class="launch item" href="#">
      <i class="content icon"></i>
      SCHAEFFLER
    </a>
  </header>
  <div class="pusher">
    <div class="main container">
      {{> yield}}
    </div>
  </div>
</template>
