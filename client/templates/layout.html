<template name="layout">
  <aside class="sidebar {{open}}">
    {{> sidebar}}
  </aside>

  <header>
    {{> launcher}}
    <div class="context">
      <h1>{{> yield "title"}}</h1>
      <div class="tools">{{> yield "tools"}}</div>
    </div>
  </header>

  <main>
    <div class="header-placeholder"></div>
    {{> yield}}
  </main>
</template>

<template name="launcher">
  <a class="launch item" href="#">
    <i class="md md-menu"></i>
  </a>
</template>
