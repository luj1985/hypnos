<template name="doProductSearch">
  <a class="search item" href="#"><i class="md md-search"></i></a>
</template>

<template name="productSearch">
  {{#contentFor "navigator"}}{{> back}}{{/contentFor}}
  {{#contentFor "title"}}
  <input type="search" class="product" placeholder="舍弗勒号或原厂号" autofocus>
  {{/contentFor}}
  {{#contentFor "tools"}}{{> doProductSearch}}{{/contentFor}}
  {{> Template.dynamic template=form }}
</template>

<template name="blank">
  <input type="button" value="选择车型">
</template>

<template name="manufacturers">
<ul class="options">
  {{#each options}}
    {{> manufacturer}}
  {{/each}}
</ul>
</template>

<template name="manufacturer">
  <li>{{name}}</li>
</template>

<template name="aliases">
<ul class="options">
  {{#each options}}
    {{> alias}}
  {{/each}}
</ul>
</template>

<template name="alias">
<li>{{name}}</li>
</template>

<template name="types">
<ul class="options">
  {{#each options}}
    {{> type}}
  {{/each}}
</ul>
</template>

<template name="type">
<li>{{type}} - {{engine}} - {{cc}}</li>
</template>
