<template name="productSearch">
  {{#contentFor "title"}}搜索条件{{/contentFor}}
  {{#contentFor "navigator"}}
    {{> back}}
  {{/contentFor}}

  <form class="search">
    <div class="field">
      <input type="search" name="serial" placeholder="输入舍弗勒号或原厂号" />
    </div>

    {{> Template.dynamic template=form }}
    
    <div class="field">
      <input type="submit" value="查询">
    </div>
  </form>
</template>

<template name="blank">
  <div class="field">
    <input type="button" value="选择车型">
  </div>
</template>

<template name="manufacturers">
<ul class="options">
  {{#each options}}
    {{> manufacturer}}
  {{/each}}
</ul>
</template>

<template name="manufacturer">
  <li>{{name}}</li>
</template>

<template name="aliases">
<ul class="options">
  {{#each options}}
    {{> alias}}
  {{/each}}
</ul>
</template>

<template name="alias">
<li>{{name}}</li>
</template>

<template name="types">
<ul class="options">
  {{#each options}}
    {{> type}}
  {{/each}}
</ul>
</template>

<template name="type">
<li>{{type}} - {{engine}} - {{cc}}</li>
</template>
