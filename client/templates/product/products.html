
<template name="showproducts">
  {{> searchProduct }}
  {{> products }}
</template>

<template name="searchProduct">
  <input type="search" class="search" value="{{keyword}}" name="product">
</template>

<template name="products">
  {{> pages}}
</template>

<template name="product">
  <div class="product"> 
  {{name}} - {{oid}} - {{sid}}
  {{#if images}}
    {{> images}}
  {{/if}}
  </div>
</template>

<template name="images">
<div class="gallery">
{{#each images}}
<a href="{{image}}" class="swipebox"><img src="{{thumbnail}}" alt="image"></a>
{{/each}}
</div>
</template>
