
<template name="showProducts">
  <div class="ui search">
    <div class="ui icon input">
      <input class="prompt" type="text" id="productSearch" value="{{keyword}}" 
      placeholder="输入舍弗勒号或原厂号">
      <i class="search icon"></i>
    </div>
    {{> products }}
  </div>
</template>

<template name="products">
  <div class="ui segment">
  {{> pages}}
  </div>
</template>

<template name="product">
<section class="ui vertical segment">
  <h4 class="ui header">{{name}}</h4>
  <table class="ui definition table unstackable product">
    <tbody>
      <tr><td>舍弗勒号</td><td>{{sid}}</td></tr>
      <tr><td>原厂号</td><td>{{oid}}</td></tr>
      <tr><td>制造商</td><td>{{manufacturer}}</td></tr>
      <tr><td>排量</td><td>{{cc}}</td></tr>
    </tbody>
  </table>
  {{> images}}
</section>
</template>

<template name="images">
{{#if images}}
  <div class="gallery">
  {{#each images}}
    <a href="{{image}}" class="swipebox"><img src="{{thumbnail}}" alt="image"></a>
  {{/each}}
  </div>
{{/if}}
</template>
