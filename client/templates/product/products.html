
<template name="showProducts">
  <div class="ui search">
    <div class="ui icon input">
      <input class="prompt" type="text" id="productSearch" value="{{keyword}}" 
      placeholder="输入舍弗勒号或原厂号">
      <i class="search icon"></i>
    </div>
    {{> products }}
  </div>
</template>

<template name="products">
  {{> pages}}
</template>

<template name="product">
  <div class="product"> 
  {{name}} - {{oid}} - {{sid}}
  {{#if images}}
    {{> images}}
  {{/if}}
  </div>
</template>

<template name="images">
<div class="gallery">
{{#each images}}
<a href="{{image}}" class="swipebox"><img src="{{thumbnail}}" alt="image"></a>
{{/each}}
</div>
</template>
