<template name="login">
{{#contentFor "title"}}登录{{/contentFor}}
<form class="login">
  <div class="field">
    <input type="text" name="username" id="username" placeholder="用户名、电子邮箱" required />
  </div>
  <div class="field">
    <input type="password" name="password" id="password" placeholder="密码" required />
  </div>
  <div class="field">
    <input type="submit" value="登陆" />
  </div>
  <div class="message">
    没有账号？<a href="{{pathFor 'register'}}">立即注册</a>
  </div>
  <div class="sso">
    <hr />
    <div class="container">
      {{> weibo }}
      {{> wechat }}
    </div>
  </div>
</form>
</template>

<template name="weibo">
  <a class="weibo icon"></a>
</template>

<template name="wechat">
  <a class="wechat icon"></a>
</template>
