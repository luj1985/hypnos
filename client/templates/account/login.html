<template name="login">
{{#contentFor "title"}}<h1>用户登录</h1>{{/contentFor}}
{{#contentFor "navigator"}}{{> launcher }}{{/contentFor}}
<form class="login">
  <div class="field">
    <i class="md md-account-box"></i>
    <input type="text" name="username" placeholder="用户名、电子邮箱" required />
  </div>
  <div class="field">
    <i class="md md-lock"></i>
    <input type="password" name="password" placeholder="密码" required />
  </div>
  <div class="field">
    <input type="submit" value="登陆" />
  </div>
  <div class="message">
    没有账号？<a href="{{pathFor 'register'}}">点击注册</a>
  </div>
  <div class="sso">
    <hr />
    <div class="container">
      {{> weibo }}
      {{> wechat }}
    </div>
  </div>
</form>
</template>

<template name="weibo">
  <a class="weibo icon"></a>
</template>

<template name="wechat">
  <a class="wechat icon"></a>
</template>
