<template name="profile">
{{#contentFor "title"}}个人资料{{/contentFor}}
{{#contentFor "tools"}}{{> profileTools}}{{/contentFor}}
<form class="account" autocomplete = "off">
{{#each user.emails}}
<div class="field">
  <i class="md md-email"></i>
  <input type="text" value="{{address}}" readonly>
</div>
{{/each}}
{{> field name="user.profile.name" type="text" value=user.profile.name icon="person"}}
{{> field name="user.profile.mobile" type="tel" value=user.profile.mobile icon="stay-primary-portrait"}}
{{> field name="user.profile.company" type="text" value=user.profile.company icon="domain"}}

<div class="field">
  <i class="md md-flag"></i>
  <!-- TODO: Use javascript to rewrite -->
  <div class="company type">
    <div class="type">
      <input type="radio" id="reseller" name="type" value="{{t9n 'user.profile.reseller'}}"><label for="reseller">{{t9n 'user.profile.reseller'}}</label>
    </div>
    <div class="type">
      <input type="radio" id="repair" name="type" value="{{t9n 'user.profile.repair'}}"><label for="repair">{{t9n 'user.profile.repair'}}</label>
    </div>
  </div>
</div>

{{> field name="user.profile.address" type="text" value=user.profile.address icon="place"}}
{{> field name="user.profile.contact" type="text" value=user.profile.contact icon="phone"}}
</form>
</template>

<template name="profileTools">
<a class="done item" href="#"><i class="md md-done"></i></a>
<a class="logout item" href="#"><i class="md md-exit-to-app"></i></a>
</template>
