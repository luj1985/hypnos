<template name="profile">
{{#contentFor "title"}}{{user.username}}的个人资料{{/contentFor}}
{{#contentFor "tools"}}{{> profileTools}}{{/contentFor}}
<form class="account" autocomplete = "off">
{{#each user.emails}}
<div class="field">
  <i class="md md-email"></i>
  <input type="text" value="{{address}}" readonly>
</div>
{{/each}}
{{> field name="user.profile.name" type="text" icon="person"}}
{{> field name="user.profile.mobile" type="tel" icon="stay-primary-portrait"}}
{{> field name="user.profile.company" type="text" icon="domain"}}

<div class="field">
  <i class="md md-flag"></i>
  <!-- TODO: Use javascript to rewrite -->
  <div class="company type">
    <div class="type">
      <input type="radio" id="reseller" name="type" value="{{t9n 'user.profile.reseller'}}"><label for="reseller">{{t9n 'user.profile.reseller'}}</label>
    </div>
    <div class="type">
      <input type="radio" id="repair" name="type" value="{{t9n 'user.profile.repair'}}"><label for="repair">{{t9n 'user.profile.repair'}}</label>
    </div>
  </div>
</div>

{{> field name="user.profile.address" type="text" icon="place"}}
{{> field name="user.profile.contact" type="text" icon="phone"}}
<div class="field">
  <input type="button" name="logout" value="注销登录" >
</div>
</form>
</template>

<template name="profileTools">
<a class="done item" href="#">
  <i class="md md-done"></i>
</a>
</template>
