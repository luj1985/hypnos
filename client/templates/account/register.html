<template name="register">
{{#contentFor "title"}}用户注册{{/contentFor}}
<form class="register">
  {{> field type="text" name="username" icon="account-box" }}
  {{> field type="email" name="email" icon="mail" }}
  {{> field type="password" name="password" icon="lock" }}

  <div class="field">
    <input type="submit" value="{{t9n 'createAccount'}}" />
  </div>
  <div class="message">
  {{t9n "ifYouAlreadyHaveAnAccount"}}，<a href="{{pathFor 'login'}}">点击登陆</a>
  </div>
</form>
</template>
