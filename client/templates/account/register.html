<template name="register">
{{#contentFor "title"}}注册{{/contentFor}}
<form class="register">
<input type="text" name="username" id="username" placeholder="用户名" required autofocus />
<input type="email" name="email" id="email" placeholder="电子邮箱" required />
<input type="password" name="password1" id="password1" placeholder="密码" required />
<input type="password" name="password2" id="password2" placeholder="确认密码" required />
<input type="submit" value="注册" />
<div class="message">
已有账号，<a href="{{pathFor 'login'}}">点击登陆</a>
</div>
</form>
</template>
