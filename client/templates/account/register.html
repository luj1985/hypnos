<template name="register">
{{#contentFor "title"}}注册{{/contentFor}}
<form class="register">
<div class="field">
  <i class="md md-account-box"></i>
  <input type="text" name="username" placeholder="用户名" required autofocus />
</div>
<div class="field">
  <i class="md md-mail"></i>
  <input type="email" name="email" placeholder="电子邮箱" required />
</div>
<div class="field">
  <i class="md md-lock"></i>
  <input type="password" name="password" placeholder="密码" required />
</div>
<div class="field">
  <input type="submit" value="注册" />
</div>
<div class="message">
已有账号，<a href="{{pathFor 'login'}}">点击登陆</a>
</div>
</form>
</template>
